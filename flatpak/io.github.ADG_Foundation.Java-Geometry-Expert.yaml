app-id: io.github.ADG_Foundation.Java-Geometry-Expert
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk11
command: jgex
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=x11
  - --share=network
  - --filesystem=xdg-documents
  - --filesystem=xdg-download

cleanup:
  - /jre/bin/jjs
  - /jre/bin/keytool
  - /jre/bin/pack200
  - /jre/bin/rmid
  - /jre/bin/rmiregistry
  - /jre/bin/unpack200
  - /bin/Java-Geometry-Expert.bat

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk11/install.sh

  - name: jgex-sources
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/openjdk11/bin
      env:
        JAVA_HOME: /usr/lib/sdk/openjdk11/jvm/openjdk-11
    build-commands:
      # Use flatdir for dependencies:
      - sed -i '/repositories[[:space:]]*{/a flatDir { dirs "/run/build/jgex-sources/dependencies" }' build.gradle
      # Change links to ADG Foundation's official links:
      - git apply flatpak/patch-20260201-official.diff

      # Build application:
      - gradle -I flatpak/init.gradle --offline --no-daemon installDist
      - cp -a build/install/jgex/* /app
      - install -D jgex /app/bin/jgex

      # Copy .desktop, .metainfo and icons:
      - install -D flatpak/io.github.ADG_Foundation.Java-Geometry-Expert.desktop /app/share/applications/io.github.ADG_Foundation.Java-Geometry-Expert.desktop
      - install -Dm644 flatpak/io.github.ADG_Foundation.Java-Geometry-Expert.metainfo.xml /app/share/metainfo/io.github.ADG_Foundation.Java-Geometry-Expert.metainfo.xml
      - install -Dm644 flatpak/jgex-64.png /app/share/icons/hicolor/64x64/apps/io.github.ADG_Foundation.Java-Geometry-Expert.png
      - install -Dm644 flatpak/jgex-128.png /app/share/icons/hicolor/128x128/apps/io.github.ADG_Foundation.Java-Geometry-Expert.png
      - install -Dm644 flatpak/jgex-256.png /app/share/icons/hicolor/256x256/apps/io.github.ADG_Foundation.Java-Geometry-Expert.png
      - install -Dm644 flatpak/jgex-512.png /app/share/icons/hicolor/512x512/apps/io.github.ADG_Foundation.Java-Geometry-Expert.png

    sources:
      - type: archive
        url: https://github.com/ADG-Foundation/Java-Geometry-Expert/archive/2db841f928ef77d49ff7de3be93a7e2b2ee1fa09.zip
        sha256: 0e4aedaf6a5c2c0008de743f9860dbf1293ab8578191d9fba8638e8b82239d06

      - type: script
        dest-filename: jgex
        commands:
        - export JAVA_HOME=/app/jre
        - export XDG_DOCUMENTS_DIR=`xdg-user-dir DOCUMENTS`
        - export XDG_DOWNLOAD_DIR=`xdg-user-dir DOWNLOAD`
        - test -r jgex.cfg || ln -s $XDG_CONFIG_HOME/jgex.cfg
        - cd /app/bin # The application will search for the examples/ folder in the working directory.
        - ./Java-Geometry-Expert "$@"
      - gradle-dependencies.json
